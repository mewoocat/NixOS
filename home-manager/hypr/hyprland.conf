# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = ctrl:nocaps
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
        scroll_factor = 0.25
        drag_lock = true
    }

    sensitivity = -0.2 # -1.0 - 1.0, 0 means no modification.

    touchdevice {
     
    }
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 20
    border_size = 3
    col.active_border = rgba(595959aa) #rgba(331199aa) 45deg
    col.inactive_border = rgba(0a0a0aaa)
    col.group_border = rgba(0a0a0aaa)
    col.group_border_active = rgba(595959aa)

    #groupbar_gradients = false

    layout = dwindle
    #damage_tracking = full
}

# Pseudo tiles all windows?
windowrule=pseudo,.*?
windowrule=center,.*?

# Blurs eww bar
blurls=gtk-layer-shell
# Removes sharp corner from bluring on rounded corners
layerrule = ignorezero, gtk-layer-shell
#layerrule = ignorealpha 0, gtk-layer-shell

#layerrule = blur, gtk-layer-shell
#layerrule = ignorealpha 0.5, gtk-layer-shell



# Blur rofi
layerrule = blur,rofi
#layerrule = rounding 10,rofi



decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 14
    multisample_edges = true
    blur = yes
    blur_size = 4
    blur_passes = 4
    blur_new_optimizations = true

    drop_shadow = true
    shadow_range = 12
    shadow_render_power = 20
    col.shadow = rgba(000000cd)

}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    #bezier=overshot,0.05,0.9,0.1,1.1

    animation = windows, 1, 4, myBezier, 
    animation = windowsOut, 1, 4, default, popin 80%
    animation = border, 1, 4, default
    animation = borderangle, 1, 4, default
    animation = fade, 1, 4, default
    animation = workspaces, 1, 2, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}

# Not working
device:elan-touchscreen {
    enabled = false 
}s

