#  middlemouse.paste: false in about:config

# Turn off title bar buttons
#exec-once=gsettings set org.gnome.desktop.wm.preferences button-layout appmenu






# For all categories, see https://wiki.hyprland.org/Configuring/Variables/
input {
    kb_layout = us
    kb_variant =
    kb_model =
    kb_options = ctrl:nocaps
    kb_rules =

    follow_mouse = 1

    touchpad {
        natural_scroll = yes
        scroll_factor = 0.25
        drag_lock = true
    }

    sensitivity = -0.2 # -1.0 - 1.0, 0 means no modification.

    touchdevice {
     
    }
}

general {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    gaps_in = 5
    gaps_out = 20
    border_size = 3
    col.active_border = rgba(595959aa) #rgba(331199aa) 45deg
    col.inactive_border = rgba(0a0a0aaa)

    # Deprecated
    #col.group_border = rgba(0a0a0aaa)
    #col.group_border_active = rgba(595959aa)

    #groupbar_gradients = false

    layout = dwindle
    #damage_tracking = full
}

misc {
  force_default_wallpaper = 0
  disable_hyprland_logo = true
}

# Pseudo tiles all windows?
# Having these on causes (XWayland?) appplications to open dialog boxes in center of screen, e.g. gimp
#windowrule=pseudo,.*?
#windowrule=center,.*?

# Blurs eww bar
blurls=gtk-layer-shell
# Removes sharp corner from bluring on rounded corners
layerrule = ignorezero, gtk-layer-shell


#layerrule = ignorealpha 0, gtk-layer-shell
#layerrule = blur, gtk-layer-shell
#layerrule = ignorealpha 0.5, gtk-layer-shell



# Blur rofi
layerrule = blur,rofi
#layerrule = rounding 10,rofi



decoration {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more

    rounding = 14

    # Deprecated?
    #multisample_edges = true
    blur {
      enabled = true
      size = 4
      passes = 4
      new_optimizations = true
    }

    drop_shadow = true
    shadow_range = 12
    shadow_render_power = 20
    col.shadow = rgba(000000cd)

}

animations {
    enabled = yes

    # Some default animations, see https://wiki.hyprland.org/Configuring/Animations/ for more

    bezier = myBezier, 0.05, 0.9, 0.1, 1.05
    #bezier=overshot,0.05,0.9,0.1,1.1

    animation = windows, 1, 4, myBezier, 
    animation = windowsOut, 1, 4, default, popin 80%
    animation = border, 1, 4, default
    animation = borderangle, 1, 4, default
    animation = fade, 1, 4, default
    animation = workspaces, 1, 2, default
}

dwindle {
    # See https://wiki.hyprland.org/Configuring/Dwindle-Layout/ for more
    pseudotile = yes # master switch for pseudotiling. Enabling is bound to mainMod + P in the keybinds section below
    preserve_split = yes # you probably want this
}

master {
    # See https://wiki.hyprland.org/Configuring/Master-Layout/ for more
    new_is_master = true
}

gestures {
    # See https://wiki.hyprland.org/Configuring/Variables/ for more
    workspace_swipe = on
}

# Example per-device config
# See https://wiki.hyprland.org/Configuring/Keywords/#executing for more
device:epic mouse V1 {
    sensitivity = -0.5
}

# Not working
device:elan-touchscreen {
    enabled = false 
}s

# Example windowrule v1
# windowrule = float, ^(kitty)$
# Example windowrule v2
# windowrulev2 = float,class:^(kitty)$,title:^(kitty)$
# See https://wiki.hyprland.org/Configuring/Window-Rules/ for more


# See https://wiki.hyprland.org/Configuring/Keywords/ for more
$mainMod = SUPER

# Example binds, see https://wiki.hyprland.org/Configuring/Binds/ for more
bind = $mainMod, RETURN, exec, kitty
bind = $mainMod_SHIFT, Q, killactive 
bind = $mainMod_SHIFT, Delete, exit, 
bind = $mainMod, E, exec, thunar
bind = $mainMod, V, togglefloating, 
bind = $mainMod, P, pseudo, # dwindle
bind = $mainMod, J, togglesplit, # dwindle
bind = $mainMod, X, exec, anyrun
bind = $mainMod, F, fullscreen
#bind = ,Print, exec, sway-screenshot -m region --clipboard-only
bind = ,Print, exec, shotman -c region
bind = $mainMod, T, togglegroup	
bind = $mainMod, TAB, changegroupactive, f	
bind = $mainMod_SHIFT, TAB, changegroupactive, b
bind = $mainMod_SHIFT, T, moveoutofgroup	
bind = $mainMod, M, exec, ~/.config/eww/scripts/toggleSystemMenu.sh
bind = $mainMod, L, exec, wallpaper=$(cat ~/.config/wallpaper) && gtklock -t "%l:%M %P" -b $wallpaper; 


#bind = $mainMod_SHIFT, R, exec, hyprctl reload

# Disable middle mouse paste
#bind = , mouse:274, exec, ;

# Move focus with mainMod + arrow keys
bind = $mainMod, left, movefocus, l
bind = $mainMod, right, movefocus, r
bind = $mainMod, up, movefocus, u
bind = $mainMod, down, movefocus, d

# Switch workspaces with mainMod + [0-9]
bind = $mainMod, 1, workspace, 1
bind = $mainMod, 2, workspace, 2
bind = $mainMod, 3, workspace, 3
bind = $mainMod, 4, workspace, 4
bind = $mainMod, 5, workspace, 5
bind = $mainMod, 6, workspace, 6
bind = $mainMod, 7, workspace, 7
bind = $mainMod, 8, workspace, 8
bind = $mainMod, 9, workspace, 9
bind = $mainMod, 0, workspace, 10

# Move active window to a workspace with mainMod + SHIFT + [0-9]
bind = $mainMod SHIFT, 1, movetoworkspacesilent, 1
bind = $mainMod SHIFT, 2, movetoworkspacesilent, 2
bind = $mainMod SHIFT, 3, movetoworkspacesilent, 3
bind = $mainMod SHIFT, 4, movetoworkspacesilent, 4
bind = $mainMod SHIFT, 5, movetoworkspacesilent, 5
bind = $mainMod SHIFT, 6, movetoworkspacesilent, 6
bind = $mainMod SHIFT, 7, movetoworkspacesilent, 7
bind = $mainMod SHIFT, 8, movetoworkspacesilent, 8
bind = $mainMod SHIFT, 9, movetoworkspacesilent, 9
bind = $mainMod SHIFT, 0, movetoworkspacesilent, 10

bind = $mainMod SHIFT,S,movetoworkspace,special
bind = $mainMod,S,togglespecialworkspace

# Scroll through existing workspaces with mainMod + scroll
bind = $mainMod, mouse_down, workspace, e+1
bind = $mainMod, mouse_up, workspace, e-1

# Move/resize windows with mainMod + LMB/RMB and dragging
bindm = $mainMod, mouse:272, movewindow
bindm = $mainMod SHIFT, mouse:272, resizewindow

# Brightness
# sleep is needed so that killall has a chance to run and not kill the script
# On the first killall run the script won't be running so because of the && the script will fail to run
# Probably a better way to do this.
bindle = , XF86MonBrightnessUP, exec, light -A 5 & pkill brightnessOSD && sleep 0.001 && ~/.config/hypr/scripts/brightnessOSD.sh
bindle = , XF86MonBrightnessDown, exec, light -U 5 & pkill brightnessOSD && sleep 0.001 && ~/.config/hypr/scripts/brightnessOSD.sh

#bindle = , XF86MonBrightnessUP, exec, light -A 5 
#bindle = , XF86MonBrightnessDown, exec, light -U 5

# Volume
bindle = , XF86AudioRaiseVolume, exec, pamixer -i 5 
bindle = , XF86AudioLowerVolume, exec, pamixer -d 5

# On the first killall run the scbind = WIN, F1, exec, ~/.config/hypr/gamemode.sh
# For screen sharing?
exec-once=dbus-update-activation-environment --systemd WAYLAND_DISPLAY XDG_CURRENT_DESKTOP


# Toggle gamemode / animations
bind = $mainMod, F1, exec, ~/.config/hypr/scripts/gamemode.sh
